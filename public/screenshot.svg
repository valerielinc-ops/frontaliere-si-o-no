      <stop offset="0%" stop-color="#c4b5fd" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#c4b5fd" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#a5b4fc" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a5b4fc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#f9a8d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#f9a8d4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Card gradients -->
