<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="banner-grad" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0" stop-color="#10b981"/>
        <stop offset="1" stop-color="#0d9488"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Background Blobs -->
  <circle cx="200" cy="100" r="200" fill="#6366f1" opacity="0.1" filter="blur(60px)"/>
  <circle cx="1000" cy="500" r="250" fill="#db2777" opacity="0.05" filter="blur(80px)"/>

  <!-- App Window Container -->
  <g transform="translate(100, 65)">
     <!-- Main Window Frame -->
     <rect width="1000" height="500" rx="24" fill="#ffffff" fill-opacity="0.95" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
     
     <!-- Sidebar (Inputs) -->
     <path d="M0 24C0 10.7452 10.7452 0 24 0H320V500H24C10.7452 500 0 489.255 0 476V24Z" fill="#f8fafc"/>
     <line x1="320" y1="0" x2="320" y2="500" stroke="#e2e8f0"/>
     
     <!-- Logo Area -->
     <g transform="translate(30, 40)">
        <rect width="36" height="36" rx="10" fill="#1e293b"/>
        <path d="M12 18h12M18 12v12" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <text x="48" y="24" font-family="'Inter', sans-serif" font-weight="800" font-size="18" fill="#0f172a">Frontaliere Si o No?</text>
        <text x="48" y="38" font-family="'Inter', sans-serif" font-weight="600" font-size="10" fill="#64748b" letter-spacing="1">SIMULATORE 2026</text>
     </g>
     
     <!-- Inputs Mockup -->
     <g transform="translate(30, 100)">
        <!-- Income Input -->
        <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="700" font-size="10" fill="#64748b" letter-spacing="0.5">REDDITO LORDO ANNUO</text>
        <rect x="0" y="10" width="260" height="56" rx="16" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
        <text x="20" y="46" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#0f172a">85'000</text>
        <text x="220" y="46" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#94a3b8" text-anchor="end">CHF</text>
        
        <!-- Other Inputs -->
        <g transform="translate(0, 90)">
            <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="700" font-size="10" fill="#64748b" letter-spacing="0.5">STATO CIVILE</text>
            <rect x="0" y="10" width="260" height="44" rx="12" fill="#f1f5f9" stroke="#e2e8f0"/>
            <text x="16" y="36" font-family="'Inter', sans-serif" font-weight="600" font-size="13" fill="#334155">Celibe / Nubile</text>
            <path d="M240 25 l-4 4 l-4 -4" stroke="#94a3b8" stroke-width="2" fill="none"/>
        </g>
        
        <g transform="translate(0, 160)">
            <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="700" font-size="10" fill="#64748b" letter-spacing="0.5">TIPOLOGIA FRONTALIERE</text>
            <rect x="0" y="10" width="125" height="70" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
            <text x="62.5" y="40" font-family="'Inter', sans-serif" font-weight="700" font-size="13" fill="#1d4ed8" text-anchor="middle">Nuovo</text>
            <text x="62.5" y="55" font-family="'Inter', sans-serif" font-weight="500" font-size="9" fill="#60a5fa" text-anchor="middle">Post 2023</text>
            
            <rect x="135" y="10" width="125" height="70" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
            <text x="197.5" y="40" font-family="'Inter', sans-serif" font-weight="600" font-size="13" fill="#64748b" text-anchor="middle">Vecchio</text>
             <text x="197.5" y="55" font-family="'Inter', sans-serif" font-weight="500" font-size="9" fill="#94a3b8" text-anchor="middle">Pre 2023</text>
        </g>
        
         <g transform="translate(0, 260)">
            <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="700" font-size="10" fill="#64748b" letter-spacing="0.5">FASCIA DI CONFINE</text>
             <g transform="translate(0, 10)">
                <rect width="125" height="36" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
                <text x="62.5" y="22" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#3b82f6">Entro 20km</text>
                
                <rect x="135" y="0" width="125" height="36" rx="8" fill="#f1f5f9"/>
                <text x="197.5" y="22" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#94a3b8">Oltre 20km</text>
             </g>
         </g>
     </g>

     <!-- Right Content (Results) -->
     <g transform="translate(360, 40)">
        
        <!-- Banner -->
        <rect width="600" height="70" rx="16" fill="url(#banner-grad)"/>
        <circle cx="40" cy="35" r="16" fill="#ffffff" fill-opacity="0.2"/>
        <text x="40" y="42" text-anchor="middle" font-family="'Inter', sans-serif" font-size="20">üèÜ</text>
        <text x="70" y="32" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#ffffff">Meglio fare il Frontaliere!</text>
        <text x="70" y="50" font-family="'Inter', sans-serif" font-weight="500" font-size="12" fill="#d1fae5">Vantaggio netto stimato: CHF 9'240 / anno</text>
        
        <!-- Cards Grid -->
        <g transform="translate(0, 90)">
            <!-- CH Card -->
            <rect width="290" height="160" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
            <path d="M20 0 h250 a20 20 0 0 1 20 20 v140 a0 0 0 0 1 0 0 h-290 a0 0 0 0 1 0 0 v-140 a20 20 0 0 1 20 -20" fill="none"/>
            <rect x="0" y="0" width="6" height="160" rx="3" fill="#3b82f6"/>
            
            <text x="25" y="30" font-family="'Inter', sans-serif" font-weight="700" font-size="10" fill="#3b82f6" letter-spacing="1">VIVERE IN TICINO</text>
            <image href="https://flagcdn.com/w40/ch.png" x="240" y="15" height="15" width="20" />
            
            <text x="25" y="70" font-family="'Inter', sans-serif" font-weight="800" font-size="28" fill="#0f172a">CHF 4'850</text>
            <text x="25" y="90" font-family="'Inter', sans-serif" font-weight="500" font-size="11" fill="#64748b">Netto Mensile Residuo</text>
            
            <!-- Breakdown Lines -->
             <line x1="25" y1="110" x2="265" y2="110" stroke="#f1f5f9" />
             <g transform="translate(25, 125)">
                <circle r="3" cx="0" cy="-3" fill="#8b5cf6"/>
                <text x="10" y="0" font-family="'Inter', sans-serif" font-size="10" fill="#64748b">Tasse & Sociali</text>
                <text x="240" y="0" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#0f172a" text-anchor="end">-18%</text>
             </g>
             
            <!-- IT Card -->
            <g transform="translate(310, 0)">
                <rect width="290" height="160" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
                <rect x="0" y="0" width="6" height="160" rx="3" fill="#ef4444"/>
                
                <text x="25" y="30" font-family="'Inter', sans-serif" font-weight="700" font-size="10" fill="#ef4444" letter-spacing="1">VIVERE IN ITALIA</text>
                 <image href="https://flagcdn.com/w40/it.png" x="240" y="15" height="15" width="20" />
                
                <text x="25" y="70" font-family="'Inter', sans-serif" font-weight="800" font-size="28" fill="#0f172a">CHF 5'620</text>
                <text x="25" y="90" font-family="'Inter', sans-serif" font-weight="500" font-size="11" fill="#64748b">Netto Mensile Residuo</text>
                
                 <line x1="25" y1="110" x2="265" y2="110" stroke="#f1f5f9" />
                 <g transform="translate(25, 125)">
                    <circle r="3" cx="0" cy="-3" fill="#ef4444"/>
                    <text x="10" y="0" font-family="'Inter', sans-serif" font-size="10" fill="#64748b">Nuova Irpef</text>
                    <text x="240" y="0" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#0f172a" text-anchor="end">-12%</text>
                 </g>
                 
                 <rect x="180" y="60" width="85" height="24" rx="6" fill="#dcfce7"/>
                 <text x="222.5" y="76" font-family="'Inter', sans-serif" font-weight="700" font-size="10" fill="#15803d" text-anchor="middle">+770 CHF</text>
            </g>
        </g>
        
        <!-- Chart Mockup -->
        <g transform="translate(0, 270)">
            <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="700" font-size="11" fill="#64748b" uppercase="true">PROIEZIONE RISPARMIO CUMULATIVO (5 ANNI)</text>
            <rect x="0" y="15" width="600" height="130" rx="16" fill="#f8fafc" stroke="#f1f5f9"/>
            
            <!-- Chart Area -->
            <path d="M30 115 L140 95 L250 75 L360 55 L470 35 L570 15" stroke="none" fill="#dcfce7" opacity="0.5"/>
            <path d="M30 115 L30 130 H570 V 15 Z" fill="#dcfce7" opacity="0.2"/>
            
            <polyline points="30,115 140,95 250,75 360,55 470,35 570,15" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            
            <!-- Dots -->
            <circle cx="30" cy="115" r="4" fill="#10b981"/>
            <circle cx="140" cy="95" r="4" fill="#10b981"/>
            <circle cx="250" cy="75" r="4" fill="#10b981"/>
            <circle cx="360" cy="55" r="4" fill="#10b981"/>
            <circle cx="470" cy="35" r="4" fill="#10b981"/>
            <circle cx="570" cy="15" r="4" fill="#10b981"/>
            
            <!-- Labels -->
            <text x="30" y="140" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="'Inter', sans-serif">Oggi</text>
            <text x="140" y="140" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="'Inter', sans-serif">Anno 1</text>
            <text x="250" y="140" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="'Inter', sans-serif">Anno 2</text>
            <text x="360" y="140" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="'Inter', sans-serif">Anno 3</text>
            <text x="470" y="140" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="'Inter', sans-serif">Anno 4</text>
            <text x="570" y="140" text-anchor="middle" font-size="9" fill="#94a3b8" font-family="'Inter', sans-serif">Anno 5</text>
        </g>
     </g>
  </g>
</svg>