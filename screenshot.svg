<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="card-ch" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#1e293b"/>
        <stop offset="1" stop-color="#172554"/>
    </linearGradient>
    <linearGradient id="card-it" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#1e293b"/>
        <stop offset="1" stop-color="#450a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Background Blobs -->
  <circle cx="200" cy="100" r="200" fill="#6366f1" opacity="0.15" filter="blur(60px)"/>
  <circle cx="1000" cy="500" r="250" fill="#db2777" opacity="0.1" filter="blur(80px)"/>

  <!-- App Window Container -->
  <g transform="translate(100, 65)">
     <!-- Main Window Frame -->
     <rect width="1000" height="500" rx="24" fill="#ffffff" fill-opacity="0.95" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
     
     <!-- Sidebar (Inputs) -->
     <path d="M0 24C0 10.7452 10.7452 0 24 0H300V500H24C10.7452 500 0 489.255 0 476V24Z" fill="#f8fafc"/>
     <line x1="300" y1="0" x2="300" y2="500" stroke="#e2e8f0"/>
     
     <!-- Logo Area -->
     <g transform="translate(30, 40)">
        <rect width="32" height="32" rx="8" fill="#1e293b"/>
        <path d="M10 16h12M16 10v12" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <text x="42" y="22" font-family="sans-serif" font-weight="bold" font-size="16" fill="#0f172a">Frontaliere Si o No?</text>
     </g>
     
     <!-- Inputs Mockup -->
     <g transform="translate(30, 100)">
        <!-- Income Input -->
        <text x="0" y="0" font-family="sans-serif" font-weight="bold" font-size="10" fill="#64748b" letter-spacing="1">REDDITO ANNUO</text>
        <rect x="0" y="10" width="240" height="50" rx="12" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
        <text x="20" y="42" font-family="sans-serif" font-weight="bold" font-size="20" fill="#0f172a">CHF 85'000</text>
        
        <!-- Other Inputs -->
        <g transform="translate(0, 80)">
            <text x="0" y="0" font-family="sans-serif" font-weight="bold" font-size="10" fill="#64748b" letter-spacing="1">STATO CIVILE</text>
            <rect x="0" y="10" width="240" height="40" rx="10" fill="#f1f5f9"/>
            <text x="15" y="35" font-family="sans-serif" font-size="12" fill="#334155">Celibe / Nubile</text>
        </g>
        
        <g transform="translate(0, 150)">
            <text x="0" y="0" font-family="sans-serif" font-weight="bold" font-size="10" fill="#64748b" letter-spacing="1">TIPOLOGIA</text>
            <rect x="0" y="10" width="115" height="60" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
            <text x="57" y="45" font-family="sans-serif" font-weight="bold" font-size="12" fill="#1d4ed8" text-anchor="middle">Nuovo</text>
            
            <rect x="125" y="10" width="115" height="60" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
            <text x="182" y="45" font-family="sans-serif" font-weight="bold" font-size="12" fill="#64748b" text-anchor="middle">Vecchio</text>
        </g>
     </g>

     <!-- Right Content (Results) -->
     <g transform="translate(340, 40)">
        <!-- Header -->
        <text x="0" y="10" font-family="sans-serif" font-weight="bold" font-size="24" fill="#0f172a">Risultato Simulazione</text>
        <rect x="500" y="-10" width="120" height="30" rx="15" fill="#dcfce7"/>
        <text x="560" y="10" font-family="sans-serif" font-weight="bold" font-size="12" fill="#15803d" text-anchor="middle">Conviene Frontaliere</text>
        
        <!-- Cards Grid -->
        <g transform="translate(0, 50)">
            <!-- CH Card -->
            <rect width="290" height="180" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
            <rect x="0" y="0" width="6" height="180" rx="3" fill="#3b82f6"/>
            <text x="25" y="30" font-family="sans-serif" font-weight="bold" font-size="12" fill="#3b82f6" letter-spacing="1">RESIDENTE CH</text>
            <text x="25" y="80" font-family="sans-serif" font-weight="bold" font-size="32" fill="#0f172a">CHF 4'850</text>
            <text x="25" y="105" font-family="sans-serif" font-size="12" fill="#64748b">Netto Mensile</text>
            
            <!-- IT Card -->
            <g transform="translate(310, 0)">
                <rect width="290" height="180" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
                <rect x="0" y="0" width="6" height="180" rx="3" fill="#ef4444"/>
                <text x="25" y="30" font-family="sans-serif" font-weight="bold" font-size="12" fill="#ef4444" letter-spacing="1">FRONTALIERE IT</text>
                <text x="25" y="80" font-family="sans-serif" font-weight="bold" font-size="32" fill="#0f172a">CHF 5'620</text>
                <text x="25" y="105" font-family="sans-serif" font-size="12" fill="#64748b">Netto Mensile</text>
                <rect x="25" y="130" width="100" height="24" rx="6" fill="#dcfce7"/>
                <text x="75" y="146" font-family="sans-serif" font-weight="bold" font-size="11" fill="#15803d" text-anchor="middle">+ CHF 770/m</text>
            </g>
        </g>
        
        <!-- Chart Mockup -->
        <g transform="translate(0, 260)">
            <text x="0" y="0" font-family="sans-serif" font-weight="bold" font-size="12" fill="#64748b">PROIEZIONE 5 ANNI</text>
            <rect x="0" y="20" width="600" height="140" rx="16" fill="#f8fafc"/>
            <path d="M0 160 L0 100 Q 150 140 300 80 T 600 40 V 160 H 0" fill="#dcfce7" opacity="0.5"/>
            <path d="M0 100 Q 150 140 300 80 T 600 40" fill="none" stroke="#10b981" stroke-width="4"/>
        </g>
     </g>
  </g>
</svg>