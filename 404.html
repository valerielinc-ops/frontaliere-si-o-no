<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frontaliere Ticino</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // Converts the path into a query parameter and redirects to index.html
      // which then restores the correct route via history.replaceState
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
